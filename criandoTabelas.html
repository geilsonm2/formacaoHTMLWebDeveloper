<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabelas com HTML</title>
</head>
<body>
    <table summary="Esta tabela contem Nome e Idade" border="1" width="250" height="100" cellspacing="20" cellpadding="12"  align="Center"> <!--Tabelas-->
        <tr> <!--Linhas-->
            <td>Nome</td> <!--Colunas-->            
            <td>Idade</td> <!--Colunas-->            
        </tr>
        <tr> <!--Linhas-->
            <td>Geilson</td> <!--Colunas-->            
            <td>25</td> <!--Colunas-->            
        </tr>
    </table>
    
</body>
</html>

<!--Na tag table temos alguns atributos para utilizar nela-->
<!--O primerio é o summary, que é interessante na questão de acessibilidade, onde o leitor de tela conseguirá descrever o conteúdo da tabela-->
<!--Utilizamos o Border para aplicar as linhas da tabela-->
<!--Width e Height para passar a largura e altura da nossa tabela-->
<!--Cellspacing para aplicar espaçamento entre as linhas e colunas-->
<!--Cellpadding para aplicar espaçamento entre o conteúdo e a borda de cada coluna-->
